language: java
install: true

os: linux
dist: xenial
jdk: openjdk8

script:
  - ./gradlew build
  - ls -la ./a/build/libs/
  - ls -la ./b/build/libs/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  - provider: releases
    api_key: "$GITHUB_OAUTH_TOKEN"
    file:
      - a/build/libs/a-${TRAVIS_TAG}.jar
      - b/build/libs/b-${TRAVIS_TAG}.jar
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./gradlew bintrayUpload -i
    skip_cleanup: true
    dry-run: false
    on:
      tags: true