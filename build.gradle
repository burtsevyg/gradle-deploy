plugins {
    id "com.jfrog.bintray" version "1.8.4" apply false

//    gradle taskTree build - print tree of build task
    id "com.dorongold.task-tree" version "1.4"
}

allprojects {
    apply plugin: 'java'
    group = 'ru.test'

    repositories {
        jcenter()
    }
}

subprojects {
    apply plugin: 'com.jfrog.bintray'

    bintray {
        user = System.getenv('BINTRAY_USER')
        key = System.getenv('BINTRAY_KEY')
        pkg {
            repo = 'maven'
            name = project.name
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/burtsevyg/gradle-deploy.git'
            version {
                name = System.getenv('TRAVIS_TAG')
                vcsTag = System.getenv('TRAVIS_TAG')
            }
        }
    }
}